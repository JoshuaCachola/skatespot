query GetSkateSpots($cursor: Int, $limit: Int) {
  getSkateSpots(cursor: $cursor, limit: $limit) {
    id
    name
    categoryName
    city
    state
    street
    postalCode
    website
    temporarilyClosed
    permanentlyClosed
    imageUrls
    location
    reviewsCount
    reviewsDistribution
    skatespotObstacles
  }
}
